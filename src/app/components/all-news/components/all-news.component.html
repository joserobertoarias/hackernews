<div>
    <div>
        <app-selector-news (queryOption)="queryLocalStorage"  (queryOption)="selectQuery($event)"></app-selector-news>
    </div>
    <div>
        <div class="row row-cols-1 row-cols-md-2 g-4">            
            <app-card-news *ngFor="let item of lstNews"  [item]="item" ></app-card-news>
        </div>
    </div>
    <div>
        <app-pagination [options]="options"  [response]="lstNews" (page)="goToPage($event)" ></app-pagination>
    </div>

</div>
